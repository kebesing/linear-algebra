<p><h5 class="heading"><span class="type">Paragraph</span></h5>The command to construct a matrix is pretty straightforward. One types
        <tt class="code-inline" style="color: red; font-size: 120%">matrix(r, c, [list of entries])</tt> where <tt class="code-inline" style="color: red; font-size: 120%">r</tt> is
        the number of rows and <tt class="code-inline" style="color: red; font-size: 120%">c</tt> is the number of columns. The entries
        should be read across the rows starting with the top row.
