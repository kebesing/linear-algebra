<p><h5 class="heading"><span class="type">Paragraph</span></h5>
      It also has a built-in command for computing lengths. Here SageMath uses the
      synonym "norm": <tt class="code-inline" style="color: red; font-size: 120%">u.norm()</tt>. Of course, you can also call this like
      a function instead of like a method: <tt class="code-inline" style="color: red; font-size: 120%">norm(u)</tt>.
    </p><span class="incontext"><a href="dot-product.html#p-51">in-context</a></span>
