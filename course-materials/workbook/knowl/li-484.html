<p id="p-536">
            Step Three: for each \(0 \leq i \leq r\), set
            \begin{equation*}
              u_i = \dfrac{1}{\sigma_i} Av_i.
            \end{equation*}
            By the way things are set up, we are sure \(\sigma_i\) is not zero!
            The vectors we just made are a basis for the column space of \(A\).
