<article class="theorem-like"><h5 class="heading">
<span class="type">Theorem</span><span class="codenumber">3.5</span>
</h5>\(A\)\(m\times n\)\(\mathrm{rank}(A) = r\)<ul style="list-style-type: disc;">
<li id="li-355">\(\dim(\mathrm{col}(A)) = \dim(\mathrm{row}(A)) = r\),</li>
<li id="li-356">\(\dim(\mathrm{null}(A)) = n-r\), and</li>
<li id="li-357">\(\dim(\mathrm{null}(A^T))= m-r\).</li>
</ul></article><span class="incontext"><a href="four-subspaces.html#theorem-7">in-context</a></span>
