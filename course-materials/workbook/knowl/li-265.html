</h5>The nullspace of \(A\) is the set of vectors \(x\) such that \(Ax=0\). It
        is a theorem that this is a vector subspace of \(\mathbb{R}^n\). It is a
        common to use the synonym <em class="terminology">the kernel of \(A\)</em> in place of the
        terminology <em class="terminology">the nullspace of \(A\).</em></article><span class="incontext"><a href="nullspace.html#li-265">in-context</a></span>
