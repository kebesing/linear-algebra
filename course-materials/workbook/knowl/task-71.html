<article class="example-like"><h5 class="heading">
<span class="type">Task</span><span class="codenumber">71</span>
</h5>
<ol style="list-style-type: decimal;">
<li id="li-183">
            The block matrix \(\left( \begin{smallmatrix} A &amp; 0 \\
            0 &amp; A \end{smallmatrix}\right)\) is automatically symmetric.
          </li>
<li id="li-184">
            If \(A\) and \(B\) are symmetric, then their product \(AB\)
            is symmetric.
          </li>
<li id="li-185">
            If \(A\) is not symmetric, then \(A^{-1}\) is not symmetric.
          </li>
</ol></article><span class="incontext"><a href="permutations.html#task-71">in-context</a></span>
