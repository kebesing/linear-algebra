<p><h5 class="heading"><span class="type">Paragraph</span></h5>
      To get SageMath to pull out the columns, we can use the <tt class="code-inline" style="color: red; font-size: 120%">.columns()</tt>
      method. If we want just one column, we can use the <tt class="code-inline" style="color: red; font-size: 120%">.column()</tt> method,
      but then we have to remember to specify which column we want.
