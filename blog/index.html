---
layout: section01
title: Daily Class Notes
---


{% for post in site.posts %}
	<div class="post">
		<h3 class="title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
		<p class="meta">Date: {{ post.date }}</p>
		<div class="entry">
			{{ post.content | truncatewords: 25}}
		</div>
	</div>
{% endfor %}
